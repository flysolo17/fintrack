<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card shadow-lg">
          <div class="card-header">
            <h4 class="card-title">Payment Record</h4>
          </div>
          <div class="card-body">
            <form>
              <!-- Borrower Name -->
              <div class="form-group">
                <label for="borrowerName">Borrower Name</label>
                <input type="text" class="form-control" id="borrowerName" placeholder="Enter borrower's name" />
              </div>
  
              <!-- Loan Amount -->
              <div class="form-group mt-3">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" />
              </div>
  
              <!-- Payment Amount -->
              <div class="form-group mt-3">
                <label for="paymentAmount">Payment Amount</label>
                <input type="number" class="form-control" id="paymentAmount" placeholder="Enter payment amount" />
              </div>
  
              <!-- Payment Date -->
              <div class="form-group mt-3">
                <label for="paymentDate">Payment Date</label>
                <input type="date" class="form-control" id="paymentDate" />
              </div>
  
              <!-- Payment Status -->
              <div class="form-group mt-3">
                <label for="paymentStatus">Payment Status</label>
                <select class="form-control" id="paymentStatus">
                  <option>Completed</option>
                  <option>Pending</option>
                  <option>Failed</option>
                </select>
              </div>
  
              <!-- Submit Button -->
              <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
