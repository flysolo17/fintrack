<div class="modal-header bg-primary text-white">
  <h6 class="modal-title">
    <i class="fa-solid fa-plus-circle"></i> Create Loan Type
  </h6>
</div>
<div class="modal-body">
  <form [formGroup]="loanTypeForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="input-group mb-3">
      <span class="input-group-text bg-light">
        <i class="fa-solid fa-signature"></i>
      </span>
      <div class="form-floating flex-grow-1">
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="Name"
          required
        />
        <label for="name">Name</label>
      </div>
    </div>
    <div
      *ngIf="
        loanTypeForm.get('name')?.invalid && loanTypeForm.get('name')?.touched
      "
      class="text-danger mb-3"
    >
      <i class="fa-solid fa-exclamation-circle"></i> Name is required.
    </div>

    <!-- Description Field -->
    <div class="input-group mb-3">
      <span class="input-group-text bg-light">
        <i class="fa-solid fa-align-left"></i>
      </span>
      <div class="form-floating flex-grow-1">
        <input
          type="text"
          class="form-control"
          id="description"
          formControlName="description"
          placeholder="Description"
        />
        <label for="description">Description</label>
      </div>
    </div>

    <!-- Starting Amount Field -->
    <div class="input-group mb-3">
      <span class="input-group-text bg-light">
        <i class="fa-solid fa-wallet"></i>
      </span>
      <div class="form-floating flex-grow-1">
        <input
          type="number"
          class="form-control"
          id="startingAmount"
          formControlName="startingAmount"
          placeholder="Starting Amount"
          required
        />
        <label for="startingAmount">Starting Amount</label>
      </div>
    </div>
    <div
      *ngIf="
        loanTypeForm.get('startingAmount')?.invalid &&
        loanTypeForm.get('startingAmount')?.touched
      "
      class="text-danger mb-3"
    >
      <i class="fa-solid fa-exclamation-circle"></i> Starting amount is
      required.
    </div>

    <!-- Payable Days Field -->
    <div class="input-group mb-3">
      <span class="input-group-text bg-light">
        <i class="fa-solid fa-calendar-days"></i>
      </span>
      <div class="form-floating flex-grow-1">
        <input
          type="number"
          class="form-control"
          id="payableDays"
          formControlName="payableDays"
          placeholder="Payable Days"
          required
        />
        <label for="payableDays">Payable Days</label>
      </div>
    </div>
    <div
      *ngIf="
        loanTypeForm.get('payableDays')?.invalid &&
        loanTypeForm.get('payableDays')?.touched
      "
      class="text-danger mb-3"
    >
      <i class="fa-solid fa-exclamation-circle"></i> Payable days must be at
      least 40.
    </div>

    <!-- Interest Field -->
    <div class="input-group mb-3">
      <span class="input-group-text bg-light">
        <i class="fa-solid fa-percent"></i>
      </span>
      <div class="form-floating flex-grow-1">
        <input
          type="number"
          class="form-control"
          id="interest"
          formControlName="interest"
          placeholder="Interest"
          required
        />
        <label for="interest">Interest (%)</label>
      </div>
    </div>
    <div
      *ngIf="
        loanTypeForm.get('interest')?.invalid &&
        loanTypeForm.get('interest')?.touched
      "
      class="text-danger mb-3"
    >
      <i class="fa-solid fa-exclamation-circle"></i> Interest is required.
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-success w-100 mt-3"
      [disabled]="loanTypeForm.invalid"
    >
      <i class="fa-solid fa-check-circle"></i> Create
    </button>
  </form>
</div>
