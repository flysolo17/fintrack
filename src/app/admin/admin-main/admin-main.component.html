<div class="container-fluid vh-100 overflow-hidden p-0">
  <div class="d-flex h-100 overflow-hidden">
    <!-- Sidebar Section -->
    <div
      class="sidebar bg-dark text-white p-3"
      style="width: 250px; height: 100vh; overflow-y: auto"
    >
      <div class="w-100 d-flex align-items-center mb-4">
        <img
          src="../../../assets/Logo.png"
          alt="Logo"
          class="logo"
          style="height: 40px"
        />
      </div>

      <!-- Nav Links -->
      <ul class="nav flex-column">
        <li class="nav-item mb-3">
          <a
            class="nav-link text-white d-flex align-items-center p-3 rounded"
            routerLink="dashboard"
            routerLinkActive="active-link"
          >
            <i class="fas fa-tachometer-alt me-2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a
            class="nav-link text-white d-flex align-items-center p-3 rounded"
            routerLink="loans"
            routerLinkActive="active-link"
          >
            <i class="fas fa-tachometer-alt me-2"></i>
            <span>Loans</span>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a
            class="nav-link text-white d-flex align-items-center p-3 rounded"
            routerLink="collectors"
            routerLinkActive="active-link"
          >
            <i class="fas fa-users me-2"></i>
            <span>Collectors</span>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a
            class="nav-link text-white d-flex align-items-center p-3 rounded"
            routerLink="daily-payment"
            routerLinkActive="active-link"
          >
            <i class="fas fa-calendar-day me-2"></i>
            <span>Daily Payment</span>
          </a>
        </li>
        <ul class="nav flex-column">
          <!-- Borrowers Tab -->
          <li class="nav-item mb-3">
            <a
              class="nav-link text-white d-flex align-items-center p-3 rounded-3 w-100"
              routerLink="borrowers"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <!-- Icon for Borrowers Tab -->
              <i class="fas fa-user me-2"></i>

              <!-- Text for Borrowers Tab -->
              <span class="d-inline-block">Borrowers</span>
            </a>
          </li>
        </ul>

        <li class="nav-item mb-3">
          <a
            class="nav-link text-white d-flex align-items-center p-3 rounded"
            routerLink="loan-product"
            routerLinkActive="active-link"
          >
            <i class="fas fa-file-invoice-dollar me-2"></i>
            <span>Loan Product</span>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a
            routerLink="collector-performance"
            class="nav-link text-white d-flex align-items-center p-3 rounded"
          >
            <i class="fas fa-chart-line me-2"></i>
            <span>Collector Performance</span>
          </a>
        </li>
        <li class="nav-item">
          <button
            class="btn btn-danger text-white d-flex align-items-center gap-2 px-3 py-2"
            (click)="logout()"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div
      class="flex-grow-1 overflow-auto"
      style="background-color: #f4f4f4; color: #333"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
