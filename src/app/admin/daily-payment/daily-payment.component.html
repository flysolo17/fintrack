<div class="container-fluid p-3 h-100">
  <div class="bg-white rounded-3 p-3">
    <div class="d-flex align-items-center justify-content-between">
      <h6>Daily Payment</h6>
      <!-- Date Picker -->
      <input
        type="date"
        [value]="selectedDate | date : 'yyyy-MM-dd'"
        (change)="setSelectedDate($event)"
        class="form-control w-auto"
      />
    </div>
    <div class="mt-4">
      <table class="table table-borderless table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Customer</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let payment of filteredPayments">
            <td>{{ payment.date }}</td>
            <td>{{ payment.customer }}</td>
            <td>{{ payment.amount }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'text-bg-success': payment.status === 'PAID',
                  'text-bg-warning': payment.status === 'UNPAID',
                  'text-bg-danger': payment.status === 'OVERDUE'
                }"
              >
                {{ payment.status }}
              </span>
            </td>
            <td>
              <!-- [disabled]="
                  formattedSelectedDate !== (payment.date | date : 'yyyy-MM-dd')
                " -->
              <button
                class="btn btn-sm btn-primary rounded-3"
                (click)="pay(payment.loanWithUser)"
              >
                Pay now
              </button>
            </td>
          </tr>
          <tr *ngIf="filteredPayments.length === 0">
            <td colspan="5" class="text-center">
              No payments found for the selected date.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
